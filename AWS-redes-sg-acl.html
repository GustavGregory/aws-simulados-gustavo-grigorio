<!DOCTYPE html>
<html lang="pt-BR">
<head>

        button:hover {
            background-color: #e68a00;

        .next-btn, .review-controls button {

        }
        .next-btn:hover, .review-controls button:hover {

        .answer-explanation {

        .answer-line {

            color: #28a745;
        }
        .explanation-line {

            color: #ccc;

        #results-container {
            text-align: center;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 8px;
            border: 2px solid #ff9900;
        }
        #results-container h2 {
            border-bottom: none;
            color: #ff9900;
        }
        #score-text, #final-message {

        }
        .hidden {

        }
    </style>
</head>
<body>

    <div class="header">
        <div class="timer" id="timer">Tempo Restante: 30:00</div>
        <div class="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div class="container">
        <div id="quiz-header">
            <h1>üõú Rede e Seguran√ßa üõ°Ô∏è</h1>
        </div>
        
        <div id="quiz-body">
            </div>
        
        <div id="results-container" class="hidden">
            <h2>Resultados Finais</h2>
            <p id="score-text" style="font-size: 1.3em;"></p>
            <p id="final-message" style="font-size: 1.2em; font-weight: bold;"></p>
            <div class="controls">
                <button onclick="reviewQuiz()">Corrigir Simulado</button>
                <button onclick="location.reload()">Refazer Simulado</button>
            </div>
        </div>

        <div id="review-controls" class="controls hidden">
             <button onclick="location.reload()">Refazer Simulado</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "1. O que √© um Grupo de Seguran√ßa (Security Group)?",
                options: [
                    "A) Um firewall que opera no n√≠vel da sub-rede, controlando todo o tr√°fego que entra e sai dela.",
                    "B) Um firewall virtual que opera no n√≠vel da inst√¢ncia EC2 para controlar o tr√°fego de entrada e sa√≠da.",
                    "C) Um servi√ßo para agrupar usu√°rios com as mesmas permiss√µes de rede.",
                    "D) Um componente da VPC que permite a conex√£o com a internet."
                ],
                correct: "B",
                explanation: "Grupos de Seguran√ßa s√£o a primeira linha de defesa no n√≠vel da inst√¢ncia (ENI), controlando o tr√°fego que pode chegar e sair dela."
            },
            {
                question: "2. O que significa dizer que um Grupo de Seguran√ßa √© \"stateful\"?",
                options: [
                    "A) Que ele s√≥ permite regras de nega√ß√£o (Deny).",
                    "B) Que se voc√™ permitir uma solicita√ß√£o de entrada, o tr√°fego de resposta √© automaticamente permitido, independentemente das regras de sa√≠da.",
                    "C) Que voc√™ precisa criar regras separadas para o tr√°fego de entrada e de resposta de sa√≠da.",
                    "D) Que ele n√£o mant√©m o estado das conex√µes de rede."
                ],
                correct: "B",
                explanation: "\"Stateful\" significa que o firewall se \"lembra\" das conex√µes. Se uma conex√£o de entrada √© permitida, a resposta dessa mesma conex√£o pode sair sem precisar de uma regra de sa√≠da expl√≠cita."
            },
            {
                question: "3. O que √© uma Lista de Controle de Acesso de Rede (Network ACL)?",
                options: [
                    "A) Um firewall que opera no n√≠vel da inst√¢ncia.",
                    "B) Um servi√ßo de DNS para a VPC.",
                    "C) Uma camada de seguran√ßa que atua como um firewall para controlar o tr√°fego de entrada e sa√≠da de uma ou mais sub-redes.",
                    "D) Um balanceador de carga de rede."
                ],
                correct: "C",
                explanation: "As NACLs s√£o a camada de defesa no n√≠vel da sub-rede, atuando como os \"oficiais de controle de passaporte\" na fronteira da sua sub-rede."
            },
            {
                question: "4. O que significa dizer que uma Network ACL √© \"stateless\"?",
                options: [
                    "A) Que ela permite todo o tr√°fego de retorno automaticamente.",
                    "B) Que ela n√£o armazena informa√ß√µes sobre as conex√µes, exigindo regras expl√≠citas tanto para o tr√°fego de entrada quanto para o de sa√≠da.",
                    "C) Que ela s√≥ permite regras de \"Allow\".",
                    "D) Que ela s√≥ verifica o tr√°fego de entrada."
                ],
                correct: "B",
                explanation: "\"Stateless\" (sem estado) √© o oposto de \"stateful\". Se voc√™ permitir uma solicita√ß√£o de entrada (ex: porta 80), precisa criar uma regra de sa√≠da separada para permitir a resposta. Ela n√£o se \"lembra\" da solicita√ß√£o original."
            },
            {
                question: "5. Qual √© a principal diferen√ßa de escopo de atua√ß√£o entre um Grupo de Seguran√ßa e uma Network ACL?",
                options: [
                    "A) Grupos de Seguran√ßa s√£o regionais, NACLs s√£o globais.",
                    "B) Grupos de Seguran√ßa controlam tr√°fego entre VPCs, NACLs controlam tr√°fego interno.",
                    "C) Grupos de Seguran√ßa s√≥ se aplicam a inst√¢ncias Windows, NACLs a inst√¢ncias Linux.",
                    "D) Grupos de Seguran√ßa atuam no n√≠vel da inst√¢ncia, enquanto NACLs atuam no n√≠vel da sub-rede."
                ],
                correct: "D",
                explanation: "Esta √© a distin√ß√£o mais importante. A NACL √© a primeira barreira de defesa da sub-rede. Se o tr√°fego passa pela NACL, ele ainda precisa ser permitido pelo Grupo de Seguran√ßa para chegar √† inst√¢ncia."
            },
            {
                question: "6. Qual √© o comportamento padr√£o de um Grupo de Seguran√ßa rec√©m-criado?",
                options: [
                    "A) Nega todo o tr√°fego de entrada e permite todo o tr√°fego de sa√≠da.",
                    "B) Permite todo o tr√°fego de entrada e nega todo o tr√°fego de sa√≠da.",
                    "C) Permite todo o tr√°fego de entrada e sa√≠da.",
                    "D) Nega todo o tr√°fego de entrada e sa√≠da."
                ],
                correct: "A",
                explanation: "Por padr√£o, um novo Grupo de Seguran√ßa √© seguro. Ele bloqueia qualquer tentativa de conex√£o vinda de fora, mas n√£o restringe as conex√µes iniciadas pela pr√≥pria inst√¢ncia para fora."
            },
            {
                question: "7. Qual √© o comportamento padr√£o de uma ACL (Lista de controle de acesso) *PADR√ÉO* (n√£o customizada)?",
                options: [
                    "A) Statefull - Nega todo o tr√°fego de entrada e sa√≠da.",
                    "B) Stateless - Permite todo o tr√°fego de entrada, mas nega todo o de sa√≠da.",
                    "C) Stateless - Permite todo o tr√°fego de entrada e sa√≠da.",
                    "D) Statefull - Nega todo o tr√°fego de entrada, mas permite todo o de sa√≠da."
                ],
                correct: "C",
                explanation: "A NACL padr√£o que vem com a sua VPC √© configurada para permitir todo o tr√°fego. Uma NACL *customizada*, por outro lado, nega tudo por padr√£o."
            },
            {
                question: "8. Qual componente da VPC cont√©m regras que determinam para onde o tr√°fego de rede √© direcionado (ex: para um Internet Gateway)?",
                options: [
                    "A) Security Group",
                    "B) Route Table (Tabela de Rotas)",
                    "C) Network ACL",
                    "D) VPC Endpoint"
                ],
                correct: "B",
                explanation: "Cada sub-rede em uma VPC deve estar associada a uma tabela de rotas. A tabela de rotas controla o roteamento do tr√°fego da sub-rede."
            },
            {
                question: "9. Na analogia do texto, o \"porteiro de um pr√©dio\" que verifica uma lista para permitir a entrada representa qual componente?",
                options: [
                    "A) Um Grupo de Seguran√ßa (Security Group)",
                    "B) Uma Network ACL (NACL)",
                    "C) Um Internet Gateway",
                    "D) Um NAT Gateway"
                ],
                correct: "A",
                explanation: "A analogia do porteiro ilustra perfeitamente o comportamento \"stateful\" de um Grupo de Seguran√ßa: ele verifica quem entra, mas \"lembra\" dessa pessoa e a deixa sair sem nova verifica√ß√£o."
            },
            {
                question: "10. Qual componente da VPC √© necess√°rio para permitir que recursos em uma sub-rede (p√∫blica) se comuniquem com a internet?",
                options: [
                    "A) NAT Gateway",
                    "B) Virtual Private Gateway",
                    "C) Internet Gateway",
                    "D) VPC Peering"
                ],
                correct: "C",
                explanation: "Para que uma sub-rede seja considerada p√∫blica, sua tabela de rotas deve ter uma rota que aponte para um Internet Gateway (IGW), que √© o componente que habilita a comunica√ß√£o com a internet."
            },
            {
                question: "11. Se voc√™ precisa bloquear explicitamente um endere√ßo IP malicioso de acessar qualquer recurso em uma sub-rede inteira, qual seria a ferramenta mais apropriada?",
                options: [
                    "A) Uma regra no Security Group",
                    "B) Uma pol√≠tica do IAM",
                    "C) Uma regra \"Deny\" na Network ACL",
                    "D) Uma regra no AWS WAF"
                ],
                correct: "C",
                explanation: "Diferente dos Grupos de Seguran√ßa (que s√≥ permitem regras \"Allow\"), as Network ACLs permitem criar regras expl√≠citas de \"Deny\". Como elas operam no n√≠vel da sub-rede, s√£o ideais para bloquear IPs antes que cheguem a qualquer inst√¢ncia."
            },
            {
                question: "12. Por que a pr√°tica de usar sub-redes p√∫blicas e privadas √© considerada uma boa pr√°tica de seguran√ßa?",
                options: [
                    "A) Porque melhora a performance da rede.",
                    "B) Porque reduz os custos de transfer√™ncia de dados.",
                    "C) Porque permite isolar recursos de backend (como bancos de dados) do acesso direto da internet.",
                    "D) Porque √© um requisito para usar o AWS Auto Scaling."
                ],
                correct: "C",
                explanation: "A separa√ß√£o em camadas (n√≠veis) √© um princ√≠pio de seguran√ßa fundamental. Colocar recursos p√∫blicos (como servidores web) na frente e recursos privados (como bancos de dados) atr√°s, sem acesso direto √† internet, reduz a superf√≠cie de ataque."
            },
            {
                question: "13. Todas as inst√¢ncias EC2 devem estar associadas a pelo menos um:",
                options: [
                    "A) Network ACL",
                    "B) NAT Gateway",
                    "C) Security Group",
                    "D) Internet Gateway"
                ],
                correct: "C",
                explanation: "\"Todas as inst√¢ncias do EC2 obrigatoriamente estar√£o dentro de um grupo de seguran√ßa\". √â um requisito fundamental para controlar o acesso √† inst√¢ncia."
            },
            {
                question: "14. Uma solicita√ß√£o sai da inst√¢ncia A (sub-rede A) e vai para a inst√¢ncia B (sub-rede B). Qual √© a sequ√™ncia correta de firewalls que o pacote encontra na IDA?",
                options: [
                    "A) Security Group de A (sa√≠da) -> NACL de A (sa√≠da) -> NACL de B (entrada) -> Security Group de B (entrada)",
                    "B) Apenas o Security Group de B (entrada).",
                    "C) NACL de A (sa√≠da) -> Security Group de A (sa√≠da) -> Security Group de B (entrada) -> NACL de B (entrada)",
                    "D) Apenas a NACL de B (entrada)."
                ],
                correct: "A",
                explanation: "O tr√°fego primeiro precisa sair da inst√¢ncia (SG de sa√≠da), depois sair da sub-rede (NACL de sa√≠da), entrar na nova sub-rede (NACL de entrada) e, finalmente, entrar na inst√¢ncia de destino (SG de entrada)."
            },
            {
                question: "15. Na viagem de VOLTA do pacote (da inst√¢ncia B para a A), qual componente de seguran√ßa se \"lembrar√°\" da conex√£o original e permitir√° o tr√°fego de retorno automaticamente?",
                options: [
                    "A) A Network ACL da sub-rede A.",
                    "B) O Internet Gateway.",
                    "C) A Tabela de Rotas.",
                    "D) O Grupo de Seguran√ßa da inst√¢ncia A."
                ],
                correct: "D",
                explanation: "Esta √© a ess√™ncia do comportamento \"stateful\" dos Grupos de Seguran√ßa. O SG da inst√¢ncia A se \"lembra\" que a conex√£o foi iniciada por ela e, portanto, permite automaticamente o tr√°fego de resposta."
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = {};
        let timerInterval;
        const totalQuestions = quizData.length;

        const quizBody = document.getElementById('quiz-body');
        const resultsContainer = document.getElementById('results-container');
        const quizHeader = document.getElementById('quiz-header');
        const reviewControls = document.getElementById('review-controls');
        const progressBar = document.getElementById('progress-bar');

        function renderQuestion(index) {
            quizBody.innerHTML = ''; 
            if (index >= totalQuestions) {
                showFinalScore();
                return;
            }

            const q = quizData[index];
            const questionContainer = document.createElement('div');
            questionContainer.className = 'question-container';
            
            let optionsHTML = '';
            q.options.forEach((option, i) => {
                const optionLetter = String.fromCharCode(65 + i);
                optionsHTML += `<label><input type="radio" name="q${index}"> ${option}</label>`;
            });

            questionContainer.innerHTML = `
                <p class="question-text">${q.question}</p>
                <div class="options">${optionsHTML}</div>
                <button class="check-btn" onclick="checkAnswer(this)">Verificar Resposta</button>
                <div class="answer-explanation hidden">
                    </div>
            `;
            quizBody.appendChild(questionContainer);
            updateProgressBar();
        }
        
        function checkAnswer(button) {
            const questionContainer = button.closest('.question-container');
            const explanationDiv = questionContainer.querySelector('.answer-explanation');
            const optionsDiv = questionContainer.querySelector('.options');
            const selectedRadio = optionsDiv.querySelector('input[type="radio"]:checked');

            if (!selectedRadio) {
                alert('Por favor, selecione uma resposta antes de verificar.');
                return;
            }
            
            button.style.display = 'none';
            
            const selectedLabel = selectedRadio.parentElement;
            userAnswers[currentQuestionIndex] = selectedLabel.textContent.trim(); 
            
            const q = quizData[currentQuestionIndex];
            const correctOptionText = q.options[q.correct.charCodeAt(0) - 65];

            explanationDiv.innerHTML = `
                <div class="answer-line"><strong>üëâ Resposta Correta:</strong> ${correctOptionText}</div>
                <div class="explanation-line"><strong>üß† Explica√ß√£o:</strong> ${q.explanation}</div>
                <button class="next-btn" onclick="nextQuestion()">Pr√≥xima Pergunta</button>
            `;

            const isCorrect = selectedLabel.textContent.trim() === correctOptionText;
            if (isCorrect) {
                score++;
            }

            // Aplica estilos
            optionsDiv.querySelectorAll('label').forEach(label => {
                const isCorrectLabel = label.textContent.trim() === correctOptionText;
                if (isCorrectLabel) {
                    label.style.backgroundColor = 'rgba(40, 167, 69, 0.7)';
                    label.style.borderColor = '#28a745';
                }
                if (label === selectedLabel && !isCorrect) {
                    label.style.backgroundColor = 'rgba(220, 53, 69, 0.7)';
                    label.style.borderColor = '#dc3545';
                }
                label.querySelector('input').disabled = true;
            });
            
            explanationDiv.classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            renderQuestion(currentQuestionIndex);
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }

        function showFinalScore() {
            clearInterval(timerInterval);
            
            const percentage = (score / totalQuestions) * 100;
            let message = '';

            if (percentage >= 70) {
                message = "‚úÖ Parab√©ns! Voc√™ foi aprovado, mas continue estudando!";
                document.getElementById('final-message').style.color = '#28a745';
            } else {
                message = "‚ö†Ô∏è Poxa, que pena. Voc√™ falhou! Mas continue estudando.";
                document.getElementById('final-message').style.color = '#FFD700';
            }
            
            document.getElementById('score-text').innerHTML = `Voc√™ acertou <strong>${score}</strong> de <strong>${totalQuestions}</strong> quest√µes. (${percentage.toFixed(1)}%)`;
            document.getElementById('final-message').innerHTML = message;
            
            quizHeader.style.display = 'none';
            quizBody.style.display = 'none';
            resultsContainer.classList.remove('hidden');
        }

        function reviewQuiz() {
            resultsContainer.classList.add('hidden');
            quizHeader.style.display = 'block';
            quizBody.innerHTML = '';
            
            quizData.forEach((q, index) => {
                const questionContainer = document.createElement('div');
                questionContainer.className = 'question-container';
                const correctOptionText = q.options[q.correct.charCodeAt(0) - 65];

                let optionsHTML = '';
                q.options.forEach((option, i) => {
                    const isCorrect = option === correctOptionText;
                    const wasUserChoice = userAnswers[index] === option;
                    let style = '';

                    if (isCorrect) {
                        style = "background-color: rgba(40, 167, 69, 0.7); border-color: #28a745;";
                    } else if (wasUserChoice && !isCorrect) {
                        style = "background-color: rgba(220, 53, 69, 0.7); border-color: #dc3545;";
                    }
                    optionsHTML += `<label style="${style}"><input type="radio" name="q${index}" disabled ${wasUserChoice ? 'checked' : ''}> ${option}</label>`;
                });
                
                questionContainer.innerHTML = `
                    <p class="question-text">${q.question}</p>
                    <div class="options">${optionsHTML}</div>
                    <div class="answer-explanation" style="display:block;">
                        <div class="answer-line"><strong>üëâ Resposta Correta:</strong> ${correctOptionText}</div>
                        <div class="explanation-line"><strong>üß† Explica√ß√£o:</strong> ${q.explanation}</div>
                    </div>
                `;
                quizBody.appendChild(questionContainer);
            });
            
            quizBody.style.display = 'block';
            reviewControls.classList.remove('hidden');
        }
        
        function startTimer(durationInMinutes, display) {
            let timer = durationInMinutes * 60;
            timerInterval = setInterval(function () {
                const minutes = parseInt(timer / 60, 10);
                const seconds = parseInt(timer % 60, 10);

                display.textContent = `Tempo Restante: ${minutes < 10 ? "0" + minutes : minutes}:${seconds < 10 ? "0" + seconds : seconds}`;

                if (--timer < 0) {
                    clearInterval(timerInterval);
                    alert('O tempo acabou!');
                    showFinalScore();
                }
            }, 1000);
        }
        
        function updateProgressBar() {
            const percentage = (currentQuestionIndex / totalQuestions) * 100;
            progressBar.style.width = percentage + '%';
        }

        window.onload = function () {
            const thirtyMinutes = 30;
            const display = document.querySelector('#timer');
            startTimer(thirtyMinutes, display);
            renderQuestion(currentQuestionIndex);
        };
    </script>

</body>
